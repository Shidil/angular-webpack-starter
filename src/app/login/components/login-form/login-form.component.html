<div class="login-container">
  <form class="login-form" [formGroup]="login" (ngSubmit)="save(login.value, login.valid)">

    <h2 class="logo">Angular webpack starter</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" formControlName="username">
    </div>

    <div class="form-group">
      <label for="username">Password</label>
      <input type="password" class="form-control" formControlName="password">
    </div>

    <button type="submit" class="button" [disabled]="login.pristine || isSubmitted">Submit</button>
    <br />
    Form Satus: {{login.status}}
  </form>
</div>
